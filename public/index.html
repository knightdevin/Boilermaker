<!-- The capitalized "DOCTYPE" indicates that this html content is HTML5 doctype-->
<!DOCTYPE html>
<html>
  <head>
    <!-- Defines the character set (NOTE: W3schools says this ALWAYS goes in the head tage. MDN says you should place it right after the head tag) -->
    <meta charset="UTF-8" />
    <!-- The 'defer' attribute will ensure that it is run only after the DOM finishes loading -->
    <script src="bundle.js" defer></script>
    <!-- This tag will make mobile browsers scale to device width (Responsive Design) -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dev's BoilerMaker App!</title>
  </head>
  <body>
    <!-- We will render our React app into a div with an id of 'app' -->
    <div id="app"></div>
  </body>
</html>
